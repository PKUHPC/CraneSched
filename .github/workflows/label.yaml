name: Manage Test and Docs Labels

on:
  workflow_run:
    workflows: [ "Build, Upload and Test" ]
    types:
      - completed
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  manage-label:
    if: ${{ github.event.workflow_run.event == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:

      - name: Get PR number
        id: pr-context
        env:
          GH_TOKEN: ${{ github.token }}
          PR_TARGET_REPO: ${{ github.repository }}
          PR_BRANCH: |-
            ${{
              (github.event.workflow_run.head_repository.owner.login != github.event.workflow_run.repository.owner.login)
                && format('{0}:{1}', github.event.workflow_run.head_repository.owner.login, github.event.workflow_run.head_branch)
                || github.event.workflow_run.head_branch
            }}
        run: gh pr view --repo "${PR_TARGET_REPO}" "${PR_BRANCH}" --json 'number' --jq '"pr=\(.number)"' >> "${GITHUB_OUTPUT}"

      - name: Manage test labels
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = ${{ steps.pr-context.outputs.pr }} ;
            const conclusion = "${{ github.event.workflow_run.conclusion }}";
            console.log(`Managing test labels for PR #${pr} , conclusion: ${conclusion}`);
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr,
                name: "test-passed",
              });
              console.log(`Removed label from PR #${pr}`);
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }

            if (conclusion === "success") {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr,
                labels: ["test-passed"],
              });
              console.log(`Added label to PR #${pr}`);
            }

  manage-docs-label:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_run' && github.event.workflow_run.event == 'pull_request')
    steps:
      - name: Get PR number for workflow_run
        if: github.event_name == 'workflow_run'
        id: pr-context-workflow
        env:
          GH_TOKEN: ${{ github.token }}
          PR_TARGET_REPO: ${{ github.repository }}
          PR_BRANCH: |-
            ${{
              (github.event.workflow_run.head_repository.owner.login != github.event.workflow_run.repository.owner.login)
                && format('{0}:{1}', github.event.workflow_run.head_repository.owner.login, github.event.workflow_run.head_branch)
                || github.event.workflow_run.head_branch
            }}
        run: gh pr view --repo "${PR_TARGET_REPO}" "${PR_BRANCH}" --json 'number' --jq '"pr=\(.number)"' >> "${GITHUB_OUTPUT}"
      
      - name: Set PR number for pull_request
        if: github.event_name == 'pull_request'
        id: pr-context-direct
        run: echo "pr=${{ github.event.pull_request.number }}" >> "${GITHUB_OUTPUT}"

      - name: Check for docs changes and manage label
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = '${{ github.event_name }}' === 'pull_request' 
              ? ${{ steps['pr-context-direct'].outputs.pr }} 
              : ${{ steps['pr-context-workflow'].outputs.pr }};
            console.log(`Checking docs changes for PR #${pr}`);
            
            // Get list of files changed in the PR
            const files = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr,
            });
            
            // Check if any file is in the docs directory
            const hasDocsChanges = files.data.some(file => file.filename.startsWith('docs/'));
            
            console.log(`Has docs changes: ${hasDocsChanges}`);
            
            if (hasDocsChanges) {
              // Add docs label
              try {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr,
                  labels: ["docs"],
                });
                console.log(`Added docs label to PR #${pr}`);
              } catch (error) {
                console.log(`Error adding docs label: ${error.message}`);
              }
            } else {
              // Remove docs label if it exists
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr,
                  name: "docs",
                });
                console.log(`Removed docs label from PR #${pr}`);
              } catch (error) {
                if (error.status !== 404) {
                  console.log(`Error removing docs label: ${error.message}`);
                }
              }
            }