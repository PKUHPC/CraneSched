syntax = "proto3";

package crane.grpc.supervisor;
option go_package = "CraneFrontEnd/generated/protos/supervisor";

import "PublicDefs.proto";

message CanStartMessage {
  bool ok = 1;
  uint32 x11_port = 2;
}

message ChildProcessReady {
  bool ok = 1;
}

message InitSupervisorRequest {
  uint32 job_id = 1;
  uint32 step_id = 2;
  string debug_level = 3;
  string craned_id = 4;
  string craned_unix_socket_path = 5;
  string crane_base_dir = 6;
  string crane_script_dir = 7;

  message ContainerConfig {
    string temp_dir = 1;
    string runtime_endpoint = 2;
    string image_endpoint = 3;
  }
  ContainerConfig container_config = 15;

  message PluginConfig {
    string socket_path = 1;
  }
  PluginConfig plugin_config = 20;

  StepToD step_spec = 21;
  map<string, string> env = 22;

  string log_dir = 23;
  string cgroup_path = 24;  // resolved cgroup path for OOM monitoring

  message CforedListenConf {
    message TlsCertificates {
      string cert_content = 1;
      string key_content = 2;
      string ca_content = 3;
    };

    bool use_tls = 1;
    TlsCertificates tls_certs = 2;
    string domain_suffix = 3;
  }

  CforedListenConf cfored_listen_conf = 25;
  uint64 max_log_file_size = 26;
  uint64 max_log_file_num = 27;
}

message SupervisorReady {
  bool ok = 1;
}

message TaskExecutionRequest {}

message TaskExecutionReply {
  ErrCode code = 1;
}

message QueryStepEnvRequest {}

message QueryStepEnvReply {
  bool ok = 1;
  map<string, string> env = 2;
}

message CheckStatusRequest {}

message CheckStatusReply {
  uint32 job_id = 1;
  uint32 step_id = 2;
  int32 supervisor_pid = 3;
  TaskStatus status = 4;
  bool ok = 5;
}

message ChangeTaskTimeLimitRequest {
  int64 time_limit_seconds = 1;
}

message ChangeTaskTimeLimitReply {
  bool ok = 1;
}

message TerminateTaskRequest {
  bool mark_orphaned = 1;
  bool terminated_by_user = 2;
}

message TerminateTaskReply {
  bool ok = 1;
  string reason = 2;
}

message ShutdownSupervisorRequest {}

message ShutdownSupervisorReply {}

service Supervisor {
  rpc ExecuteTask(TaskExecutionRequest) returns (TaskExecutionReply);
  rpc QueryEnvMap(QueryStepEnvRequest) returns (QueryStepEnvReply);
  rpc CheckStatus(CheckStatusRequest) returns (CheckStatusReply);
  rpc ChangeTaskTimeLimit(ChangeTaskTimeLimitRequest) returns (ChangeTaskTimeLimitReply);
  rpc TerminateTask(TerminateTaskRequest) returns (TerminateTaskReply);
  rpc ShutdownSupervisor(ShutdownSupervisorRequest) returns (ShutdownSupervisorReply);
}